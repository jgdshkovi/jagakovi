<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a365d" />
      <stop offset="100%" stop-color="#2a4365" />
    </linearGradient>
    
    <!-- Credit score gauge gradient -->
    <linearGradient id="gauge-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e53e3e" />
      <stop offset="50%" stop-color="#ecc94b" />
      <stop offset="100%" stop-color="#38a169" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="450" fill="url(#bg-gradient)" rx="15" ry="15" />
  
  <!-- House icon with credit gauge -->
  <g transform="translate(400, 200)">
    <!-- House outline -->
    <path d="M-120,-80 L0,-160 L120,-80 L120,80 L-120,80 Z" fill="#3182ce" stroke="#fff" stroke-width="5" opacity="0.9" />
    
    <!-- Door -->
    <rect x="-30" y="10" width="60" height="70" fill="#e2e8f0" rx="3" ry="3" />
    
    <!-- Windows -->
    <rect x="-80" y="-40" width="50" height="40" fill="#e2e8f0" rx="3" ry="3" />
    <rect x="30" y="-40" width="50" height="40" fill="#e2e8f0" rx="3" ry="3" />
    
    <!-- Credit score gauge arc -->
    <path d="M-120,120 A160,160 0 0,1 120,120" stroke="url(#gauge-gradient)" stroke-width="20" fill="none" stroke-linecap="round" />
    
    <!-- Gauge pointer -->
    <g transform="translate(0, 120) rotate(-20)">
      <line x1="0" y1="0" x2="0" y2="-40" stroke="#fff" stroke-width="4" stroke-linecap="round" />
      <circle cx="0" cy="0" r="10" fill="#fff" />
    </g>
  </g>
  
  <!-- Data elements -->
  <g transform="translate(60, 70)">
    <!-- Bar chart -->
    <rect x="0" y="0" width="20" height="80" fill="#38b2ac" opacity="0.8" />
    <rect x="30" y="20" width="20" height="60" fill="#4299e1" opacity="0.8" />
    <rect x="60" y="40" width="20" height="40" fill="#667eea" opacity="0.8" />
    <rect x="90" y="10" width="20" height="70" fill="#9f7aea" opacity="0.8" />
    <rect x="120" y="50" width="20" height="30" fill="#ed64a6" opacity="0.8" />
  </g>
  
  <!-- Binary nodes (representing default/non-default) -->
  <g transform="translate(650, 80)">
    <circle cx="0" cy="0" r="15" fill="#38a169" />
    <circle cx="0" cy="50" r="15" fill="#e53e3e" />
    <line x1="-30" y1="-30" x2="0" y2="0" stroke="#fff" stroke-width="2" />
    <line x1="-30" y1="-30" x2="0" y2="50" stroke="#fff" stroke-width="2" />
  </g>
  
  <!-- Connection lines -->
  <g stroke="#ffffff" stroke-width="1.5" opacity="0.5">
    <path d="M180,110 C300,50 350,150 400,200" fill="none" />
    <path d="M650,80 C600,120 550,150 500,200" fill="none" />
    <path d="M650,130 C600,180 550,220 500,200" fill="none" />
  </g>
  
  <!-- Project title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Home Credit Default Risk Analysis
  </text>
  
  <!-- Small data points -->
  <g opacity="0.6">
    <circle cx="200" cy="250" r="3" fill="#fff" />
    <circle cx="220" cy="270" r="3" fill="#fff" />
    <circle cx="240" cy="240" r="3" fill="#fff" />
    <circle cx="260" cy="260" r="3" fill="#fff" />
    <circle cx="550" cy="250" r="3" fill="#fff" />
    <circle cx="570" cy="270" r="3" fill="#fff" />
    <circle cx="590" cy="240" r="3" fill="#fff" />
    <circle cx="610" cy="260" r="3" fill="#fff" />
  </g>
</svg>